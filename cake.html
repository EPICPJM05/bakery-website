<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Cakes - Trupti Bakery</title>
    <link rel="stylesheet" href="cake_style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <a href="index.html" class="logo">Trupti Bakery</a>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html#home">Home</a></li>
                    <li><a href="index.html#about">About Us</a></li>
                    <li><a href="index.html#menu">Menu</a></li>
                    <li><a href="index.html#gallery">Gallery</a></li>
                    <li><a href="index.html#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Custom Cakes -->
    <section id="custom-cakes" class="custom-cakes">
        <div class="container">
            <h1>Our Custom Cakes</h1>
            <div class="cakes-gallery">
                <div class="cake-item">
                    <img src="Assets/Mango_cake.jpg" alt="Mango Cake">
                    <h3>Mango Cake</h3>
                    <p>$25.00</p>
                </div>
                <div class="cake-item">
                    <img src="Assets/Chocolate_vanila_cake.jpg" alt="Chocolate Vanilla Cake">
                    <h3>Chocolate Vanilla Cake</h3>
                    <p>$20.00</p>
                </div>
                <div class="cake-item">
                    <img src="Assets/Red_velvet.jpg" alt="Red Velvet Cake">
                    <h3>Red Velvet Cake</h3>
                    <p>$30.00</p>
                </div>
                <div class="cake-item">
                    <img src="Assets/Barbie_cake.jpg" alt="Barbie Cake">
                    <h3>Barbie Cake</h3>
                    <p>$35.00</p>
                </div>
                <div class="cake-item">
                    <img src="Assets/Carrot_cake.jpg" alt="Carrot Cake">
                    <h3>Carrot Cake</h3>
                    <p>$35.00</p>
                </div>
                <div class="cake-item">
                    <img src="Assets/Photo_cake.jpg" alt="Photo Cake">
                    <h3>Photo Cake</h3>
                    <p>$35.00</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2025 Trupti Bakery. All rights reserved.</p>
            <div class="social-icons">
                <a href="#">Facebook</a>
                <a href="#">Instagram</a>
                <a href="#">Twitter</a>
            </div>
        </div>
    </footer>
</body>
</html>
