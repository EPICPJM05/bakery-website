<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Cakes - Bakery Delight</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <div style="display: flex; justify-content: space-evenly;">
                <a href="index.html" class="logo">Bakery Delight</a>
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html#home">Home</a></li>
                    <li><a href="index.html#about">About Us</a></li>
                    <li><a href="index.html#menu">Menu</a></li>
                    <li><a href="index.html#gallery">Gallery</a></li>
                    <li><a href="index.html#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Custom Cakes -->
    <section id="custom-cakes" class="custom-cakes">
        <div class="container">
            <h1>Our Custom Cakes</h1>
            <div class="cakes-gallery">
                <div class="cake-item">
                    <img src="chocolate_cake.jpg" alt="Chocolate Cake">
                    <h3>Chocolate Cake</h3>
                    <p>$25.00</p>
                </div>
                <div class="cake-item">
                    <img src="vanilla_cake.jpg" alt="Vanilla Cake">
                    <h3>Vanilla Cake</h3>
                    <p>$20.00</p>
                </div>
                <div class="cake-item">
                    <img src="red_velvet_cake.jpg" alt="Red Velvet Cake">
                    <h3>Red Velvet Cake</h3>
                    <p>$30.00</p>
                </div>
                <div class="cake-item">
                    <img src="fruit_cake.jpg" alt="Fruit Cake">
                    <h3>Fruit Cake</h3>
                    <p>$35.00</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2025 Bakery Delight. All rights reserved.</p>
            <div class="social-icons">
                <a href="#">Facebook</a>

                <a href="#">Twitter</a>
            </div>
        </div>
    </footer>
</body>
